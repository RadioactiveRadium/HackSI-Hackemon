<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #660000;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar{
        /* Toolbar is the main header, so give it some color */
        background-color: #660000;
        font-family: 'Roboto', Helvetica, sans-serif;
        color: white;
        --app-toolbar-font-size: 24px;
      }

      app-buttonEffect{
          font-family: 'Roboto', Helvetica, sans-serif;
          color: white;
      }

      .login-page {
        position: absolute;
        top: 700px;
        left: 0;
        right: 0;
        bottom: 0;
/*background-color: #660000; */
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2;
        color: white;
        text-align: center;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>
    <firebase-app
      api-key="AIzaSyCFzuQhSUf6Q6TtuY_CRV7ykj8zu2AJEYo"
      database-url="https://hacksi-hackemon.firebaseio.com"
      auth-domain="hacksi-hackemon.firebaseapp.com"
      storage-bucket="hacksi-hackemon.appspot.com">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" online="{{online}}" signedIn= "{{signedIn}}"provider="google"></firebase-auth>
<div class="login-page" hidden$="[[!!user]]">
      <paper-button raised on-tap="signIn"></paper-button>
      <paper-button raised on-tap="signOut"></paper-button>
    </div> 

    <iron-ajax url="../data.json" last-response="{{hackemonData}}" auto></iron-ajax>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Encountered Hackemon</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
          <a name="view4" href="/view4">View Four</a>
          <a name="login" href="/login">login</a>
        </iron-selector>
>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Hackemon</div>

          </app-toolbar>
          
          
        </app-header>

      <app-buttonEffect>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"  data="[[hackemonData]]"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view4 name="view4"></my-view4>
          <my-login name="login" user="{{user}}"></my-login>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-buttonEffect>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      
      signIn: function(){
        this.$.auth.signInWithPopup();
      },

      signOut: function(){
        this.$.auth.signOut()
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
