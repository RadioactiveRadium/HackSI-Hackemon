<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .hackathon-name{
          padding-top: 0px;
          margin-top: 0px;
          font-size: 20px;
          color: grey;
          border-bottom-color: rgb(200, 200, 200);
          border-bottom-width: 2px;
          border-bottom-style: dashed;
          text-align:center;
      }

      .team-name{
          font-size:24px;
          color: rgb(100, 100, 255);
          text-align: center;
      }

      .description{
          text-align: center;
      }

      .hack-card{
          padding: 10px;
          height: 250px;
          width: 300px;
      }

      .close-button{
          float: right;
      }
     .container{
          display: inline-block;
          min-width: 475px;
      }
      .team-members{
          padding-top: 0px;
          margin-top: 0px;
          font-size: 20px;
          color: grey;
          text-align:center;
      }
    </style>

    <iron-ajax url="../teams.json" last-response="{{teams}}" auto></iron-ajax>
    <iron-list items="[[teams]]" scroll-target="document" as="team" grid>
    <iron-ajax url="../data.json" last-response="{{data}}" auto></iron-ajax>
    <iron-list items="[[data]]" scroll-target="document" as="member" grid>
        <!--  Relvant people -->
        <template>
            <div class="container">
              <div class="card">
                <p class="hackathon-name">[[team.hackathon]]</p>
                <!-- Logic: Sort team cards by hackathon so same hackathons are grouped together -->
                <p class="team-name">[[team.team-name]]</p>
                <p class="description">[[team.description]]</p>
              </div>
             <p class="team-members">Team Members</p>
            
            <!-- Print each member of corresponding team -->
            <!-- Logic: Needs to be where team.team-name == member.team-name -->
             <div class="hack-card">
                 <paper-card heading="Name: [[member.name]]" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
                      <div class="card-actions">
                         <paper-icon-button icon="star"></paper-icon-button>
                         <paper-icon-button class="close-button" icon="close"></paper-icon-button>
                      </div>
                 </paper-card>
             </div>
             
             </div>
        </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'my-view4'
    });
  </script>
</dom-module>
