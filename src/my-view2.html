<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 500px;
        padding: 10px;
      }

      .pic{
          width: 250px;
          height: 250px;
          box-shadow: 2px 2px 20px;
      }

      .container{
          display: inline-block;
          min-width: 475px;
      }

      .info{
          float: right;
          padding: 25px;
      }

      .hack-card{
          padding: 10px;
          height: 250px;
          width: 300px;
      }

      .close-button{
          float: right;
      }

    </style>

    <iron-ajax></iron-ajax>
    <div class="card">
        <div class="container">
            <div center-justified class="circle pic">
              <!-- <img> -->
          </div>
          <div class="info">
              <h1>Name</h1>
              <p>Email | Slack | Git hub</p>
              <p>Description</p>
          </div>
      </div>
    </div>

    <!-- <p>Common Hackers / Hackers Near you or something to make the page fill</p> -->
    <iron-ajax url="../data.json" last-response="{{data}}" auto></iron-ajax>
    <!-- <p>Hackers on your team</p> -->
    <iron-list items="[[data]]" scroll-target="document" as="item" grid>
        <!--  Relvant people -->
        <template>
              <div class="hack-card">
                 <paper-card heading="Name: [[item.name]]" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
                      <div class="card-actions">
                         <paper-icon-button icon="star"></paper-icon-button>
                         <paper-icon-button class="close-button" icon="close"></paper-icon-button>
                      </div>
                 </paper-card>
             </div>
        </template>
    </iron-list>

  </template>

  <script>
    Polymer({
      is: 'my-view2'
    });
  </script>
</dom-module>
