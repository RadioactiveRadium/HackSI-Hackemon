<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">

      :host {
        display: block;
        height: 500px;
        padding: 10px;
      }

      .pic{
          width: 250px;
          height: 250px;
      }

    </style>

    <iron-ajax url="../data.json" last-response="{{data}}" auto></iron-ajax>
    <div class="card">

      </div>
      <h1>Name</h1>
      <p>Email | Slack | Git hub</p>
      <p>Description</p>

      <!-- <p>Common Hackers</p> -->
      <iron-list items="[[data]]" scroll-target="document" as="item" grid>
          <!--  Relvant people -->
      </iron-list>

    </div>

  <script>
    Polymer({
      is: 'my-view2'
    });
  </script>
</dom-module>
